<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='style.css' )}}"
    />
    <style></style>
    <title>Login Registration</title>
  </head>
  <body>
    <div class="error-messages">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </div>
    <div class="colums">
      <div class="left-column column-container">
        <fieldset>
          <legend>Register</legend>
          <form action="/" method="post">
            <div class="group">
              <label for="first_name">First name</label>
              <input type="text" id="first_name" name="first_name" required/>
            </div>
            <div class="group">
              <label for="last_name">Last name</label>
              <input type="text" id="last_name" name="last_name" required/>
            </div>
            <div class="group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required/>
            </div>
            <div class="group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required minlength="8"/>
            </div>
            <div class="group">
              <label for="c_password">Confrim password</label>
              <input type="password" id="c_password" name="c_password" required minlength="8"/>
            </div>
            <div class="button-group">
              <button type="submit">Register</button>
            </div>
          </form>
        </fieldset>
      </div>
      <div class="rigth-column column-container">
        <fieldset>
          <legend>Log in</legend>
          <form action="/login" method="post">
            <div class="group">
              <label for="email_login">Email</label>
              <input type="text" id="email_login" name="email_login" />
            </div>
            <div class="group">
              <label for="password_login">Password</label>
              <input type="password" name="password_login" id="password_login">
            </div>
            <div class="button-group">
              <button type="submit">Log In</button>
            </div>
          </form>
        </fieldset>
      </div>
    </div>
  </body>
</html>
